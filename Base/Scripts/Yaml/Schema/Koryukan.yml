User: 
    columns: 
        userId:
            type: integer(4)
            notnull: true
            unsigned: true
            primary: true
            autoincrement: true
        username: 
            type: string(128)
            notnull: true
        password:
            type: string(128)
            notnull: true
        firstName:
            type: string(128)
            notnull: true
        lastName:
            type: string(128)
            notnull: true
        status: 
            type: enum

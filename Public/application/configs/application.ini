[production]
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/PublicBootstrap.php"
bootstrap.class = "PublicBootstrap"

appnamespace = "Application"
resources.frontController.controllerDirectory = APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 1

//Layout 
resources.layout.layoutPath = APPLICATION_PATH "/layouts/scripts"
resources.view[] =

//Languages
languages.en = en_US
languages.fr = fr_CA
languagePath = APPLICATION_PATH "/languages"

//Caching
cache.page.enabled = true
cache.page.ttl = 30
cache.page.debug_header = false

cache.main.ttl = 30
cache.main.cache_id_prefix = 'Koryukan'

[staging : production]
 
[testing : production]
 
[development : production]
//Caching
cache.page.enabled = false
cache.page.ttl = 0
cache.page.debug_header = true